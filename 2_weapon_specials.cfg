[event]
    name=attacker hits
    first_time_only=no
    id=HF_plowing_attack
	[filter]
		type=HF_Farmer_Halfling,HF_Farmer_Stouthearted,HF_Farmer_Expeller
		[and]
			[filter_attack]
				special_id=HF_plowing
			[/filter_attack]
		[/and]
		[and]
			[filter_self]
				[filter_adjacent]
					is_enemy=no
				[/filter_adjacent]
			[/filter_self]
		[/and]
	[/filter]
	[filter_second]
		[not]
			[filter_location]
				terrain=*^V*
			[/filter_location]
		[/not]
	[/filter_second]
	 [harm_unit]
        [filter]
			x,y=$x1,$y1
        [/filter]
      animate=yes
      experience=yes
      kill=yes
      amount=10
    [/harm_unit]
		[if]
			[variable]
				name=second_unit.hitpoints
				greater_than=0
			[/variable]

			[then]
				[if]
					[have_unit]
						x,y=$x1,$y1
						[filter_adjacent]
